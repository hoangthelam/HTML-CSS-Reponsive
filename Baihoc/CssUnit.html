<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="asset/CssUnit.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">

        <div>
            <h1>Css Units?</h1>
            <h2>1. Absolute units?</h2> <!--đơn vị tuyệt đối-->

            <ul>
                <li>px</li>
                <li>pt</li>
                <li>cm</li>
                <li>mm</li>
                <li>inch</li>
                <li>pc</li>
            </ul>

            <h2>2. Relative units?</h2><!--đơn vị tương đối-->
            <ul>
                <li>%</li>
                <li>rem</li><!--dựa vào html 1rem = px của html-->
                <li>em</li><!--dựa vào thẻ cha gần nhất -->
                <li>vw</li><!--Viewport-width -->
                <li>vh</li><!--Viewport-height -->
                <li>vmin</li>
                <li>vmax</li>
                <li>ex</li>
                <li>ch</li>
            </ul>
        </div>
    </div>
</body>
</html>
